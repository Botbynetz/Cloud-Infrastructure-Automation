<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UnivAI Cloud Platform</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Create your UnivAI Cloud Platform account. Sign up for enterprise infrastructure automation, cloud deployment, and resource management.">
    <meta name="keywords" content="UnivAI Cloud register, sign up, create account, cloud platform registration, enterprise signup">
    <meta name="author" content="UnivAI Generation">

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://univaicloud.com/register.html">
    <meta property="og:title" content="Register - UnivAI Cloud Platform">
    <meta property="og:description" content="Create your account and start managing enterprise infrastructure.">
    <meta property="og:image" content="https://univaicloud.com/frontend/assets/images/univai-logo.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://univaicloud.com/register.html">
    <meta name="twitter:title" content="Register - UnivAI Cloud Platform">
    <meta name="twitter:description" content="Create your UnivAI Cloud Platform account.">
    <meta name="twitter:image" content="https://univaicloud.com/frontend/assets/images/univai-logo.png">
    
    <link rel="icon" type="image/png" href="frontend/assets/images/univai-logo.png">
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="frontend/assets/brand.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcM7Q4sAAAAALl0ky_lqzQYtsaKcOZSnAROggpN"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2E5090 0%, #1A3A5C 100%);
            padding: 20px;
        }
        
        .auth-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }
        
        .auth-logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0099FF;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-logo p {
            color: #6B7280;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .auth-form {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: #0066FF;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0066FF;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: #9CA3AF;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            cursor: pointer;
        }
        
        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0099FF 0%, #00D4FF 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0, 153, 255, 0.15);
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
        }
        
        .btn-auth:active {
            transform: translateY(0);
        }
        
        .btn-auth:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: #6B7280;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }
        
        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            border-color: #0066FF;
            background: #F9FAFB;
        }
        
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #6B7280;
            font-size: 14px;
        }
        
        .form-footer a {
            color: #0066FF;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border-left: 4px solid #10B981;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 4px solid #EF4444;
        }
        
        .terms {
            font-size: 12px;
            color: #6B7280;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        .terms a {
            color: #0066FF;
            text-decoration: none;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .back-home a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Verification Modal */
        .verification-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .verification-modal.show {
            display: flex;
        }

        .verification-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideUp 0.3s ease-out;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
        }

        .verification-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 10px;
        }

        .verification-subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .verification-email {
            font-weight: 600;
            color: #667eea;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .code-input {
            width: 55px;
            height: 55px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #0099FF;
            box-shadow: 0 0 0 3px rgba(0, 153, 255, 0.1);
        }

        .verify-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0099FF 0%, #00D4FF 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(0, 153, 255, 0.15);
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .resend-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .resend-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="frontend/assets/images/univai-logo.png" alt="UnivAI Cloud" style="height: 60px; margin-bottom: 16px;">
                <h1>UnivAI Cloud</h1>
                <p>Create Your Account</p>
            </div>
            
            <div class="alert" id="alert"></div>
            
            <!-- Register Form -->
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address (Gmail)</label>
                    <input type="email" class="form-input" id="register-email" placeholder="your.email@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-building"></i> Company Name</label>
                    <input type="text" class="form-input" id="register-company" placeholder="Your Company Name" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" class="form-input" id="register-phone" placeholder="+62 812-3456-7890" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-input" id="register-password" placeholder="Minimum 8 characters" required minlength="8">
                        <i class="fas fa-eye" onclick="togglePassword('register-password')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-input" id="register-confirm" placeholder="Re-enter your password" required>
                        <i class="fas fa-eye" onclick="togglePassword('register-confirm')"></i>
                    </div>
                </div>
                
                <div class="terms">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="divider">OR</div>
                
                <button type="button" class="btn-google" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                        <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                        <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                        <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                    </svg>
                    Sign up with Google
                </button>
                
                <div class="form-footer" style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #E5E7EB;">
                    <p style="color: #6B7280; font-size: 14px;">Already have an account? <a href="auth.html" style="color: #0099FF; font-weight: 600; text-decoration: none;">Sign In</a></p>
                </div>
            </form>
            
            <div class="back-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Email Verification Modal -->
    <div id="verificationModal" class="verification-modal">
        <div class="verification-content">
            <div class="verification-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h2 class="verification-title">Verify Your Email</h2>
            <p class="verification-subtitle">
                We've sent a 6-digit code to<br>
                <span class="verification-email" id="verificationEmail"></span>
            </p>
            
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" id="code1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code2" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code3" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code4" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code5" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code6" autocomplete="off">
            </div>
            
            <button class="verify-btn" onclick="verifyCode()">
                <i class="fas fa-check-circle"></i> Verify Email
            </button>
            
            <div class="resend-link">
                Didn't receive the code? <a onclick="resendCode()">Resend Code</a>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="google-config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        // Initialize Google Sign-In on page load
        window.addEventListener('load', function() {
            if (typeof initGoogleSignIn === 'function') {
                initGoogleSignIn();
            }
        });
    </script>
</body>
</html>
