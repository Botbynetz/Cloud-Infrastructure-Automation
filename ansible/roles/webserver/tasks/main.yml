---
# Ansible role: webserver
# Tasks for setting up web server with Nginx

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - setup

- name: Install required packages
  apt:
    name:
      - nginx
      - python3
      - python3-pip
      - curl
      - git
    state: present
  tags:
    - packages

- name: Create website directory
  file:
    path: "{{ website_root }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  tags:
    - nginx

- name: Deploy website from template
  template:
    src: index.html.j2
    dest: "{{ website_root }}/index.html"
    owner: www-data
    group: www-data
    mode: '0644'
  notify: restart nginx
  tags:
    - website

- name: Configure Nginx site
  template:
    src: nginx-site.conf.j2
    dest: /etc/nginx/sites-available/{{ site_name }}
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
  tags:
    - nginx

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx
  tags:
    - nginx

- name: Enable custom Nginx site
  file:
    src: /etc/nginx/sites-available/{{ site_name }}
    dest: /etc/nginx/sites-enabled/{{ site_name }}
    state: link
  notify: restart nginx
  tags:
    - nginx

- name: Ensure Nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes
  tags:
    - nginx

- name: Wait for Nginx to be ready
  wait_for:
    port: 80
    delay: 2
    timeout: 30
  tags:
    - nginx

- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false
  tags:
    - nginx
    - test

- name: Display website URL
  debug:
    msg: "Website available at: http://{{ ansible_default_ipv4.address }}"
  tags:
    - always
