---
# Ansible role: webserver
# Handlers for web server operations

- name: restart nginx
  systemd:
    name: nginx
    state: restarted
  become: yes

- name: reload nginx
  systemd:
    name: nginx
    state: reloaded
  become: yes

- name: check nginx status
  command: systemctl status nginx
  register: nginx_status
  changed_when: false
