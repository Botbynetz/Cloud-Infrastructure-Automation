<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CloudStack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header .user-email {
            color: #666;
            font-size: 14px;
        }

        .header .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-card .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge-free {
            background: #e0e7ff;
            color: #4338ca;
        }

        .badge-professional {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-enterprise {
            background: #fef3c7;
            color: #b45309;
        }

        .badge-ultimate {
            background: #fce7f3;
            color: #be185d;
        }

        .quick-actions {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quick-actions h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .action-btn:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .action-btn .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .deployments-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .deployments-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .deployments-table {
            width: 100%;
            border-collapse: collapse;
        }

        .deployments-table th {
            text-align: left;
            padding: 12px;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
            font-size: 14px;
            color: #666;
        }

        .deployments-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        .deployments-table tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #dcfce7;
            color: #15803d;
        }

        .status-pending {
            background: #fef3c7;
            color: #b45309;
        }

        .status-failed {
            background: #fee2e2;
            color: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .deployments-table {
                font-size: 12px;
            }

            .deployments-table th,
            .deployments-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Dashboard</h1>
                <p class="user-email" id="userEmail">Loading...</p>
            </div>
            <div class="user-info">
                <a href="profile.html" class="btn btn-secondary">Profile</a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Total Deployments</div>
                <div class="value" id="deploymentCount">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Account Tier</div>
                <div class="value" style="font-size: 24px;" id="tierName">Free</div>
                <span class="badge badge-free" id="tierBadge">FREE TIER</span>
            </div>
            <div class="stat-card">
                <div class="label">Last Login</div>
                <div class="value" style="font-size: 18px;" id="lastLogin">Never</div>
            </div>
            <div class="stat-card">
                <div class="label">Account Status</div>
                <div class="value" style="font-size: 24px;" id="accountStatus">Active</div>
                <span class="badge" style="background: #dcfce7; color: #15803d;" id="statusBadge">VERIFIED</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="actions-grid">
                <a href="deploy.html" class="action-btn">
                    <div class="icon">üöÄ</div>
                    <div>New Deployment</div>
                </a>
                <a href="pricing.html" class="action-btn">
                    <div class="icon">‚¨ÜÔ∏è</div>
                    <div>Upgrade Plan</div>
                </a>
                <a href="profile.html" class="action-btn">
                    <div class="icon">‚öôÔ∏è</div>
                    <div>Account Settings</div>
                </a>
                <a href="index.html" class="action-btn">
                    <div class="icon">üìö</div>
                    <div>Documentation</div>
                </a>
            </div>
        </div>

        <!-- Recent Deployments -->
        <div class="deployments-section">
            <h2>Recent Deployments</h2>
            <div id="deploymentsContent">
                <div class="loading">Loading deployments...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://cloud-infrastructure-automation-production.up.railway.app';

        // Check authentication
        function checkAuth() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'auth.html';
                return null;
            }
            return JSON.parse(currentUser);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Format tier name
        function formatTier(tier) {
            return tier.charAt(0).toUpperCase() + tier.slice(1);
        }

        // Load user data
        async function loadUserData() {
            const user = checkAuth();
            if (!user) return;

            document.getElementById('userEmail').textContent = user.email;

            try {
                // Fetch latest user data from backend
                const response = await fetch(`${API_BASE}/api/auth/me?email=${encodeURIComponent(user.email)}`);
                const data = await response.json();

                if (data.success) {
                    const userData = data.user;

                    // Update session storage with latest data
                    sessionStorage.setItem('currentUser', JSON.stringify(userData));

                    // Update stats
                    document.getElementById('deploymentCount').textContent = userData.deploymentCount || 0;
                    document.getElementById('tierName').textContent = formatTier(userData.tier || 'free');
                    document.getElementById('lastLogin').textContent = formatDate(userData.lastLogin);
                    document.getElementById('accountStatus').textContent = userData.verified ? 'Active' : 'Pending';

                    // Update tier badge
                    const tierBadge = document.getElementById('tierBadge');
                    tierBadge.textContent = `${userData.tier.toUpperCase()} TIER`;
                    tierBadge.className = `badge badge-${userData.tier}`;

                    // Update status badge
                    const statusBadge = document.getElementById('statusBadge');
                    if (userData.verified) {
                        statusBadge.textContent = 'VERIFIED';
                        statusBadge.style.background = '#dcfce7';
                        statusBadge.style.color = '#15803d';
                    } else {
                        statusBadge.textContent = 'UNVERIFIED';
                        statusBadge.style.background = '#fef3c7';
                        statusBadge.style.color = '#b45309';
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                // Use cached data from sessionStorage
                document.getElementById('deploymentCount').textContent = user.deploymentCount || 0;
                document.getElementById('tierName').textContent = formatTier(user.tier || 'free');
                document.getElementById('lastLogin').textContent = formatDate(user.lastLogin);
            }
        }

        // Load deployments
        async function loadDeployments() {
            const user = checkAuth();
            if (!user) return;

            try {
                const response = await fetch(`${API_BASE}/api/deployments?email=${encodeURIComponent(user.email)}`);
                const data = await response.json();

                const container = document.getElementById('deploymentsContent');

                if (data.success && data.deployments && data.deployments.length > 0) {
                    // Sort by date (newest first)
                    const sortedDeployments = data.deployments.sort((a, b) => 
                        new Date(b.createdAt) - new Date(a.createdAt)
                    );

                    // Show only last 10
                    const recentDeployments = sortedDeployments.slice(0, 10);

                    const tableHTML = `
                        <table class="deployments-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Modules</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recentDeployments.map(dep => `
                                    <tr>
                                        <td>${dep.id.slice(0, 8)}...</td>
                                        <td>${dep.modules ? dep.modules.join(', ') : 'N/A'}</td>
                                        <td>
                                            <span class="status-badge status-${dep.status || 'success'}">
                                                ${(dep.status || 'success').toUpperCase()}
                                            </span>
                                        </td>
                                        <td>${formatDate(dep.createdAt)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    container.innerHTML = tableHTML;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üì¶</div>
                            <p>No deployments yet</p>
                            <a href="deploy.html" class="btn btn-primary" style="margin-top: 20px; display: inline-block;">Create Your First Deployment</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading deployments:', error);
                const container = document.getElementById('deploymentsContent');
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load deployments</p>
                    </div>
                `;
            }
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('currentUser');
            localStorage.removeItem('cloudstack_session');
            window.location.href = 'auth.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadDeployments();
        });
    </script>
</body>
</html>
