<!-- CloudStack Logo - Official SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" class="cloudstack-logo-svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#2E5090"/>
  
  <!-- Cloud Shape - Main Blue -->
  <ellipse cx="220" cy="200" rx="85" ry="60" fill="#1A5FB4" opacity="0.9"/>
  
  <!-- Cloud Shape - Light Cyan (top right) -->
  <ellipse cx="280" cy="170" rx="60" ry="50" fill="#62C8E5" opacity="0.95"/>
  
  <!-- Cloud Shape - Bright Cyan (bottom right) -->
  <ellipse cx="300" cy="210" rx="70" ry="55" fill="#00D4FF" opacity="0.9"/>
  
  <!-- Highlight on clouds -->
  <ellipse cx="240" cy="175" rx="40" ry="30" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- CloudStack Text -->
  <text x="250" y="310" font-family="'Inter', sans-serif" font-size="48" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    CloudStack
  </text>
</svg>
