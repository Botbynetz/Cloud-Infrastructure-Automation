<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | UnivAI Cloud Platform</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Page not found. Return to UnivAI Cloud Platform homepage or explore our enterprise infrastructure solutions.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/png" href="frontend/assets/images/univai-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1B2A4E 0%, #14203A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #5BA4CF 0%, #7BC4E8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .error-description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5BA4CF 0%, #7BC4E8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(91, 164, 207, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .suggestions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .suggestions h3 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #5BA4CF;
        }

        .suggestions-list {
            display: grid;
            gap: 12px;
            text-align: left;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .suggestion-item:hover {
            background: rgba(91, 164, 207, 0.2);
            transform: translateX(4px);
        }

        .suggestion-item i {
            color: #5BA4CF;
            width: 20px;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 50px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 16px;
            }

            .error-links {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="frontend/assets/images/univai-logo.png" alt="UnivAI Cloud">
        </div>

        <div class="error-code" role="heading" aria-level="1">404</div>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-description">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>

        <div class="error-links">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="dashboard.html" class="btn btn-secondary">
                <i class="fas fa-chart-line"></i>
                Go to Dashboard
            </a>
        </div>

        <div class="suggestions">
            <h3>Popular Pages</h3>
            <div class="suggestions-list">
                <a href="modules.html" class="suggestion-item">
                    <i class="fas fa-box"></i>
                    <span>Enterprise Modules</span>
                </a>
                <a href="pricing.html" class="suggestion-item">
                    <i class="fas fa-tag"></i>
                    <span>Pricing Plans</span>
                </a>
                <a href="roi.html" class="suggestion-item">
                    <i class="fas fa-calculator"></i>
                    <span>ROI Calculator</span>
                </a>
                <a href="contact.html" class="suggestion-item">
                    <i class="fas fa-envelope"></i>
                    <span>Contact Us</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
