# Backend S3 configuration for Terraform state - Staging Environment
# Usage: terraform init -backend-config=backend/staging.conf

bucket         = "cloud-infra-terraform-state"
key            = "staging/terraform.tfstate"
region         = "ap-southeast-1"
encrypt        = true
dynamodb_table = "cloud-infra-terraform-locks"

# Enable versioning for state history
versioning = true

# Server-side encryption with KMS
# kms_key_id = "arn:aws:kms:ap-southeast-1:ACCOUNT_ID:key/KMS_KEY_ID"

# Access logging for audit
acl = "private"

# Prevent accidental deletion
skip_metadata_api_check = false
