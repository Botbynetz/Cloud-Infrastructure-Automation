# Backend S3 configuration for Terraform state - Development Environment
# Usage: terraform init -backend-config=backend/dev.conf

bucket         = "cloud-infra-terraform-state"
key            = "dev/terraform.tfstate"
region         = "ap-southeast-1"
encrypt        = true
dynamodb_table = "cloud-infra-terraform-locks"

# Enable versioning for state history
versioning = true

# Server-side encryption with KMS
# TODO: Replace ACCOUNT_ID and use actual KMS key from terraform/modules/kms outputs
# Get key with: terraform output -raw aws_kms_terraform_state_key_arn
kms_key_id = "alias/cloud-infra-dev-terraform-state"

# Access logging for audit
acl = "private"

# Prevent accidental deletion
skip_metadata_api_check = false
