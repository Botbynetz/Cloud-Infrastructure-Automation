# Backend S3 configuration for Terraform state
# Usage: terraform init -backend-config=backend/dev.conf

bucket         = "cloud-infra-terraform-state"
key            = "dev/terraform.tfstate"
region         = "ap-southeast-1"
encrypt        = true
dynamodb_table = "cloud-infra-terraform-locks"

# Optional: Enable versioning and lifecycle
# versioning = true
