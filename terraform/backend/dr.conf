# Backend S3 configuration for Terraform state - Disaster Recovery Environment
# Usage: terraform init -backend-config=backend/dr.conf

bucket         = "cloud-infra-terraform-state-dr"
key            = "dr/terraform.tfstate"
region         = "us-west-2"  # Different region for DR
encrypt        = true
dynamodb_table = "cloud-infra-terraform-locks-dr"

# Enable versioning for state history
versioning = true

# Server-side encryption with KMS
kms_key_id = "arn:aws:kms:us-west-2:ACCOUNT_ID:key/KMS_KEY_ID"

# Access logging for audit
acl = "private"

# Prevent accidental deletion
skip_metadata_api_check = false
